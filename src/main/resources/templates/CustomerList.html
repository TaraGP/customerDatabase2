<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${customers}" class="container my-5">
                <p class="my-5">
                    <a href="/addCustomer" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Customer</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Customers yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>BillingNo</th><th>FirstName</th><th>LastName</th><th>Address1</th>
                                <th>Address2</th><th>City</th><th>Zip</th><th>State</th><th>Phone</th>
                                <th>Email</th><th>Conversation_Id</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.billNo}"></td><td th:text="${customer.fname}"></td><td th:text="${customer.lname}"></td>
                                <td th:text="${customer.add1}"><td th:text="${customer.add2}"></td><td th:text="${customer.city}"></td></td>
                                <td th:text="${customer.zip}"><td th:text="${customer.state}"></td></td><td th:text="${customer.phone}"></td>
                                <td th:text="${customer.email}"></td><td th:text="${customer.conversation_id}"></td>
                                <td><a th:href="@{updateCustomer/{billNo}(billNo=${customer.billNo})}"  class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                </td>
                                <td><a th:href="@{customers/delete/{billNo}(billNo=${customer.billNo})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                             </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
