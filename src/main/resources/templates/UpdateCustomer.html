<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update customer</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:action="@{/updateCustomer/{billNo}(billNo=${customer.billNo})}" th:object="${customer}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="add1" class="col-form-label">add1</label> <input type="text" th:field="*{add1}" class="form-control" id="add1" placeholder="add1"> <span th:if="${#fields.hasErrors('add1')}" th:errors="*{add1}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="add2" class="col-form-label">add2</label> <input type="text" th:field="*{add2}" class="form-control" id="add2" placeholder="add2"> <span th:if="${#fields.hasErrors('add2')}" th:errors="*{add2}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="city" class="col-form-label">city</label> <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city"> <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="state" class="col-form-label">state</label> <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="state"> <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label> <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone"> <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="zip" class="col-form-label">zip</label> <input type="text" th:field="*{zip}" class="form-control" id="zip" placeholder="zip"> <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update customer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
