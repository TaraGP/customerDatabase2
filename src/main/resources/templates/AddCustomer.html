<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Customer</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/addCustomer}" th:object="${customer}" th:method="post">
                     <div class="row">
                        <div class="form-group col-md-8">
                            <label for="fname" class="col-form-label">fname</label>
                            <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="fname">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lname" class="col-form-label">lname</label> <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="lname">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="add1" class="col-form-label">add1</label> <input type="text" th:field="*{add1}" class="form-control" id="add1" placeholder="add1">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="add2" class="col-form-label">add2</label> <input type="text" th:field="*{add2}" class="form-control" id="add2" placeholder="add2">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="city" class="col-form-label">city</label> <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="state" class="col-form-label">state</label> <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="state">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label> <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="zip" class="col-form-label">zip</label> <input type="text" th:field="*{zip}" class="form-control" id="zip" placeholder="zip">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="conversation_id" class="col-form-label">conversation_id</label> <input type="text" th:field="*{conversation_id}" class="form-control" id="conversation_id" placeholder="conversation_id">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Customer">
                            <!--button type="submit" class="btn btn-info col-2"> Add customer</button>-->
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
